<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        h1 {
            color: #333;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .nav-links .profile {
            background-color: #5cb85c;
            color: white;
        }
        .nav-links .profile:hover {
            background-color: #4cae4c;
        }
        .nav-links .logout {
            background-color: #d9534f;
            color: white;
        }
        .nav-links .logout:hover {
            background-color: #c9302c;
        }
        .message {
            margin-top: 20px;
            color: #ff5722;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page!</h1>
    <div class="nav-links">
        <a href="{% url 'profile' %}" class="profile">Go to Profile</a>
        <a href="{% url 'logout' %}" class="logout">Logout</a>
    </div>
    
    {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
</body>
</html>
